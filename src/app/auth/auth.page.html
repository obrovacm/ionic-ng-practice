<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <div>
            <ion-list>
              <ion-item>
                <ion-label position="floating">e-mail</ion-label>
                <ion-input type="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">password</ion-label>
                <ion-input type="password"></ion-input>
              </ion-item>
            </ion-list>
            <!-- <div class="ion-text-center ion-padding">
      <ion-spinner color="primary"  *ngIf="isLoading"></ion-spinner>
    </div> -->
            <!-- *ngIf="!isLoading" -->
            <div>
              <ion-button color="primary" fill="clear" expand="block"
                >Switch to Login</ion-button
              >
              <ion-button color="primary" expand="block" (click)="onLogin()">
                Login
              </ion-button>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
