<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>discover places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding discover-segment">
    <ion-segment value="all" (ionChange)="onFilterUpdate($event)">
      <ion-segment-button value="all">All Places</ion-segment-button>
      <ion-segment-button value="bookable">Bookable Places</ion-segment-button>
    </ion-segment>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{loadedPlaces[0].title}}</ion-card-title>
            <ion-card-subtitle
              >{{loadedPlaces[0].price | currency}}</ion-card-subtitle
            >
          </ion-card-header>
          <ion-img [src]="loadedPlaces[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{loadedPlaces[0].description}}</p>
          </ion-card-content>
          <div class="">
            <ion-button
              fill="clear"
              color="primary"
              [routerLink]="['/', 'places', 'tabs', 'discover', loadedPlaces[0].id]"
            >
              more
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item
            *ngFor="let place of loadedPlaces.slice(1)"
            [routerLink]="['/', 'places', 'tabs', 'discover', place.id]"
            detail
          >
            <ion-thumbnail>
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label class="ion-padding-start">
              <h2>{{ place.title }}</h2>
              <p>{{ place.description }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row> -->

    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-virtual-scroll
          [items]="listedLoadedPlaces"
          approxItemHeight="70px"
        >
          <!-- <ion-list>  ==> <ion-virtual-scroll>
            // ngFor ==> [items]="listedLoadedPlaces"
            <ion-item *ngFor="let place of loadedPlaces.slice(1)" -->
          <ion-item
            [routerLink]="['/', 'places', 'tabs', 'discover', place.id]"
            detail
            *virtualItem="let place"
          >
            <ion-thumbnail>
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label class="ion-padding-start">
              <h2>{{ place.title }}</h2>
              <p>{{ place.description }}</p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
